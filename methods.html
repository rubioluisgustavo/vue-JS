<body>

    <div class="container">
        <div class="row">
            <div class="col-6 text-center" id="methods">
                <h1>{{ message }}</h1>
                <input type="text" placeholder="Digite uma mensagem ..."
                    v-on:blur="replaceMessage($event.target.value)">
            </div>
        </div>
    </div>

    <script src="vue.js"></script><!--importando o vue js-->

    <!--inicio dos scripts do vue js-->
    <script>
        let obj1 = new Vue({
            el: '#methods',
            data: {
                message: 'Methods'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('');
                },
                replaceMessage(newMessage) {
                    this.message = newMessage
                }
            }
        })
    </script>
