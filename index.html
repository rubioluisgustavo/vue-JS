<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Index</title>
</head>

<body>

    <div class="row">
        <div class="col-12" id="header">
            <h1 v-bind:title="tagMessage">{{ message }}</h1>
            <h2>Mensagem com letras maiúsculas {{ message.toUpperCase() }}</h2>
            <h3>E tenho {{ person.age }} anos, esse é meu primeiro projeto em VueJS</h3>
        </div>
    </div>

    <span id="button" v-html="tag"></span>

    <script src="vue.js"></script>

    <script>
        let obj1 = new Vue({
            el: '#header',
            data: {
                message: 'Index',
                person: {
                    name: 'Luis Rubio',
                    age: 25
                },
                tagMessage: 'Mensagem ao passar o mouse'
            }
        })

        let obj2 = new Vue({
            el: '#button',
            data: {
                tag: '<button class="btn btn-success">Enviar</button>'
            }
        })

        const bootstrap = require('bootstrap')
    </script>

</body>

</html>
